; Custom PHP configuration overrides
[PHP]
memory_limit = 512M
upload_max_filesize = 20M
post_max_size = 25M
max_execution_time = 120
max_input_vars = 5000

display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Timezone
date.timezone = UTC

; Opcache settings (recommended for production unless using Xdebug)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 192
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0

; Extensions
extension=redis
extension=bcmath
extension=exif
extension=intl

