services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: laravel-production
    image: laravel-feature-app
    container_name: laravel-feature-app
    working_dir: /var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      DB_PASSWORD: ${DB_PASSWORD:-secret}   # dev password from .env
    volumes:
      - ./src:/var/www/html:cached
      - ./logs:/var/www/html/storage/logs
    ports:
      - "9000:9000"
    networks:
      - laravel-net

  npm-builder:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: node-deps
    image: laravel-feature-npm
    container_name: laravel-feature-npm
    working_dir: /var/www/html
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./src/resources:/var/www/html/resources
      - ./src/vite.config.js:/var/www/html/vite.config.js
      - ./src/package.json:/var/www/html/package.json
      - ./src/package-lock.json:/var/www/html/package-lock.json  
    networks:
      - laravel-net

  nginx:
    image: nginx:alpine
    container_name: laravel-feature-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - laravel-net

  db:
    image: postgres:15-alpine
    container_name: laravel-feature-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - laravel-net

volumes:
  db_data:

networks:
  laravel-net:
    driver: bridge

