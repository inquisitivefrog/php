services:

  # -----------------------------------------------------------
  # PHP Application (PHP-FPM runtime)
  # -----------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: laravel-production
    volumes:
      - ./src:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:fakeFakeFakeFakeFakeFakeFakeFake=
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      MAIL_HOST: mailpit
      MEILISEARCH_HOST: http://meilisearch:7700
    depends_on:
      - postgres
      - redis
      - mailpit
      - meilisearch
    ports:
      - "9000:9000"
    networks:
      - appnet

  # -----------------------------------------------------------
  # Workspace (composer + node + full dev toolchain)
  # -----------------------------------------------------------
  workspace:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    environment:
      - APP_KEY=/run/secrets/app_key.txt
    volumes:
      - ./src:/var/www/html
      - ./secrets:/run/secrets:ro
    command: bash
    ports:
      - "5173:5173" # only workspace exposes Vite
    networks:
      - appnet
    depends_on:
      - postgres
      - redis

  # -----------------------------------------------------------
  # NGINX Web Server
  # -----------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - appnet

  # -----------------------------------------------------------
  # PostgreSQL
  # -----------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnet

  # -----------------------------------------------------------
  # Redis
  # -----------------------------------------------------------
  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - appnet

  # -----------------------------------------------------------
  # Queue Worker
  # -----------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./secrets:/run/secrets:ro
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - workspace
      - redis
      - postgres
    environment:
      APP_KEY: /run/secrets/app_key.txt
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    networks:
      - appnet

  # -----------------------------------------------------------
  # Scheduler (Cron)
  # -----------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    command: php artisan schedule:work
    volumes:
      - ./src:/var/www/html
      - ./secrets:/run/secrets:ro
    environment:
      - APP_KEY=/run/secrets/app_key.txt
    depends_on:
      - app
      - workspace
    networks:
      - appnet

  # -----------------------------------------------------------
  # Mailpit
  # -----------------------------------------------------------
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
    networks:
      - appnet

  # -----------------------------------------------------------
  # Meilisearch
  # -----------------------------------------------------------
  meilisearch:
    image: getmeili/meilisearch:v1.6
    environment:
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "7700:7700"
    networks:
      - appnet

# -----------------------------------------------------------
# Networks and Volumes
# -----------------------------------------------------------
networks:
  appnet:

volumes:
  postgres_data:

